on:
    push:
        branches:
            - main
            - dev
    pull_request:
        branches:
            - main
            - dev

name: build-uv
jobs:
    py-check:
        runs-on: ${{ matrix.config.os }}
        name: ${{ matrix.config.os }} (${{ matrix.config.py }})
        strategy:
            fail-fast: false
            matrix:
                config:
                    - { os: ubuntu-latest, py: "3.10" }
                    - { os: ubuntu-latest, py: "3.11" }
                    - { os: ubuntu-latest, py: "3.12" }

        env:
            SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX.sdk
        steps:
            - name: CHECKOUT CODE
              uses: actions/checkout@v4
            
            - name: SETUP UV
              uses: astral-sh/setup-uv@v3
              with:
                  enable-cache: true
                  cache-dependency-glob: "uv.lock"
            
            - name: SETUP PYTHON
              run: uv python install ${{ matrix.config.py }}
            
            - name: Install dependencies
              run: |
                  # 安装项目依赖（包括 torch 等）
                  uv sync --extra dev
                  
                  # 针对 PyTorch Geometric 编译问题的解决方案
                  uv remove torch-scatter torch-sparse torch-cluster || true
                  uv add torch-geometric
                  
                  # 如果需要完整的 PyG 功能，可以尝试预编译包
                  # uv pip install torch-scatter torch-sparse torch-cluster \
                  #   --find-links https://data.pyg.org/whl/torch-2.5.0+cu124.html
            
            - name: Download Camels data
              run: |
                  uv run kaggle datasets download -d headwater/Camels -p /home/runner/.hydrodataset/cache/waterism/datasets-origin/camels/camels_us/ --unzip
                  uv run kaggle datasets download -d headwater/Camels -p /home/runner/.hydrodataset/cache/ --unzip
              env:
                  KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
                  KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
            
            - name: PKG-TEST
              run: |
                  uv run pytest tests/test_train_camels_lstm.py
                  uv run pytest tests/test_evaluate_model.py 