# PyPI publishing workflow using uv
name: pypi

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for trusted publishing
    env:
      UV_NO_SOURCES: "1"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Required for hatch-vcs to determine the version

    - name: Setup uv
      uses: astral-sh/setup-uv@v3
      with:
          enable-cache: true

    - name: Setup Python
      run: uv python install 3.11

    - name: Install dependencies
      run: |
        uv sync --extra dev

    - name: Build package
      run: |
        uv run hatch build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/